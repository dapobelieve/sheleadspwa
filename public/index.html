<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="/img/sla/192x192.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>She Leads Africa</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <style>
      .emoji-picker h2 {
        font-size: 1rem !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      function bodyZoom(e) {
        e.preventDefault();
        document.body.style.zoom = 1.0;
      }

      document.addEventListener("gesturestart", function(e) {
        bodyZoom(e);
      });

      document.addEventListener("gesturechange", function(e) {
        bodyZoom(e);
      });

      document.addEventListener("gestureend", function(e) {
        bodyZoom(e);
      });
    </script>
  </body>
</html>
